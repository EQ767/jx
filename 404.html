<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric精选 - 404 找不到你要的内容</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6347;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e55347;
        }

        .image-container {
            margin-top: 30px;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>哎呀！你要找的页面不见了...</p>
        <p>可能是我们丢了它，或者它不小心跑到别的地方去了！</p>
        <a href="index.html" class="btn">返回首页</a>

        <div class="image-container">
            <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.bEeJNdcWQzPqk0hBidDTUQAAAA?rs=1&pid=ImgDetMain" alt="404图片" />
        </div>
    </div>
</body>
</html>
