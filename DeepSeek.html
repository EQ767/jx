<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary-color: #1976d2;
      --secondary-color: #1565c0;
      --bg-color: #f9f9f9;
      --message-user: #e3f2fd;
      --message-assistant: #f5f5f5;

    * {

      padding: 0;

    body {

      background-color: var(--bg-color);

    .container {

      margin: 20px auto;

      grid-template-columns: 250px 1fr;
      gap: 20px;

    /* å†å²è®°å½•ä¾§è¾¹æ  */
    .history-sidebar {

      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .history-header {

    .history-list {

    .history-item {

      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .history-item:hover {

    .history-item.active {

    /* èŠå¤©ä¸»åŒºåŸŸ */
    .chat-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .chat-header {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    #model-select, #api-endpoint-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    
    #chat-box {
      height: 60vh;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #fafafa;
    }
    
    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in;
    }
    
    .user-message {
      background: var(--message-user);
      margin-left: auto;
    }
    
    .assistant-message {
      background: var(--message-assistant);
      margin-right: auto;
    }
    
    .message strong {
      display: block;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    
    .loading-message {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 10px;
    }
    
    .error-message {
      color: #dc3545;
      background: #ffeef0;
      padding: 10px;
      border-radius: 4px;
    }
    
    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    #input-box {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: var(--secondary-color);
    }
    
    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
    
      .history-sidebar {
        display: none; /* ç§»åŠ¨ç«¯éšè—å†å²è®°å½• */
      }
    
      #chat-box {
        height: 65vh;
      }
    
      .input-container {
        flex-direction: column;
      }
    
      button {
        width: 100%;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Markdown ä»£ç å—æ ·å¼åŠä¸€é”®å¤åˆ¶æŒ‰é’® */
    .code-block-container {
      position: relative;
      margin: 10px 0;
    }
    
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;

    }
    
    code {

    .copy-btn {

      right: 5px;

      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
      font-size: 12px;
    }
    
    .copy-btn:hover {

    }
  </style>

<body>
  <div class="container">
    <!-- å†å²è®°å½•ä¾§è¾¹æ  -->
    <aside class="history-sidebar">
      <div class="history-header">
        <h3>å¯¹è¯å†å²</h3>
        <button onclick="clearHistory()">æ¸…ç©º</button>
      </div>
      <ul class="history-list" id="history-list"></ul>
    </aside>
    
    <!-- ä¸»èŠå¤©åŒºåŸŸ -->
    <main class="chat-container">
      <div class="chat-header">
        <select id="model-select">
          <option value="deepseek-chat">DeepSeek Chat</option>
          <option value="deepseek-reasoner">DeepSeek Reasoner</option>
        </select>
        <!-- API ç±»å‹é€‰æ‹©ï¼šé»˜è®¤ API éœ€è¦å¯†ç éªŒè¯ï¼Œå¤‡ç”¨ API ç›´æ¥ä½¿ç”¨ç”¨æˆ·è¾“å…¥çš„ key -->
        <select id="api-endpoint-select" onchange="handleApiEndpointChange()">
          <option value="default">é»˜è®¤ API</option>
          <option value="alternate">å¤‡ç”¨ API</option>
        </select>
        <button onclick="newChat()">æ–°å¯¹è¯</button>
      </div>
      
      <div id="chat-box"></div>
      
      <div class="input-container">
        <input type="text" id="input-box" placeholder="è¾“å…¥æ¶ˆæ¯..." />
        <button id="send-btn">å‘é€</button>
      </div>
    </main>
  </div>
  
  <script>
    // è¯·æ±‚ä½¿ç”¨ç»Ÿä¸€çš„ API æ¥å£åœ°å€
    const apiEndpoint = "https://api.deepseek.com/v1/chat/completions";
    // é»˜è®¤ API keyï¼ˆè¯·å¦¥å–„ä¿ç®¡ï¼Œæ­¤å¤„ä»…ä¸ºç¤ºä¾‹ï¼‰
    const defaultApiKey = "sk-7baa0361e3ce4670863ffae14ce7a055";
    let backupApiKey = null;
    // æ ‡è®°æ˜¯å¦å·²é€šè¿‡é»˜è®¤ API çš„å¯†ç éªŒè¯
    let defaultApiVerified = false;
    // é¢„è®¾çš„é»˜è®¤ API å¯†ç çš„ SHA-512 å“ˆå¸Œå€¼
    const defaultApiPasswordHash = "785d7928a1da2558bdfbe8a0ee55eea5af2719e0187be5fcce07d36676bdb2ba973742261603468488dcf120e4bdc6d4e7ebd84995c27f577c4703a516d76172";
    
    let currentChatId = null;
    let messages = [];
    
    document.addEventListener('DOMContentLoaded', () => {
      loadHistory();
      newChat();
    });
    
    /**
     * å½“é€‰æ‹© API ç±»å‹æ—¶ï¼Œå¦‚æœé€‰æ‹©å¤‡ç”¨ API åˆ™æç¤ºè¾“å…¥å¤‡ç”¨ API key
     * å¹¶æ£€æŸ¥è¯¥ç”¨æˆ·æ˜¯å¦è¦è„¸.
     */
    function handleApiEndpointChange() {
      const apiSelect = document.getElementById('api-endpoint-select');
      if(apiSelect.value === "alternate" && !backupApiKey) {
        backupApiKey = window.prompt("æ‚¨é€‰æ‹©äº†å¤‡ç”¨ APIï¼Œè¯·è¾“å…¥å¤‡ç”¨ API çš„ API keyï¼š");
        if(backupApiKey === defaultApiKey) {
          alert("ä½ ...ä½ ï¼Œè‡­ä¸è¦è„¸!ä¸æ˜¯å“¥ä»¬å„¿ï¼Œä½ å•¥æ„æ€å•Š?ä½ å»å®˜ç½‘å¼€æ”¾å¹³å°è‡ªå·±æä¸€ä¸ªå‘€!è¿™éƒ½è¦ç™½å«–ğŸ˜…...");
          window.close();
          // å¦‚æœ window.close() å¤±æ•ˆï¼Œå¯ä½¿ç”¨å¦‚ä¸‹æ–¹å¼è·³è½¬ç©ºç™½é¡µ
          window.location.href = "about:blank";
        }
      }
    }
    
    /**
     * è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦
     */
    function escapeHTML(html) {
      return html.replace(/&/g, '&amp;')
                 .replace(/</g, '&lt;')
                 .replace(/>/g, '&gt;')
                 .replace(/"/g, '&quot;')
                 .replace(/'/g, '&#039;');
    }
    
    /**
     * ç®€å•çš„ Markdown è½¬æ¢ï¼Œå°†ä»£ç å—è½¬æ¢ä¸ºå¸¦å¤åˆ¶æŒ‰é’®çš„ HTML
     */
    function convertMarkdownToHTML(text) {
      const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let html = text.replace(codeBlockRegex, (match, lang, codeContent) => {
        lang = lang ? lang : '';
        return `<div class="code-block-container"><button class="copy-btn" onclick="copyCode(this)">å¤åˆ¶</button><pre><code class="${lang}">${escapeHTML(codeContent)}</code></pre></div>`;
      });
      // å¤„ç†æ ‡é¢˜
      html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>')
                 .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                 .replace(/^# (.*$)/gm, '<h1>$1</h1>');
      // æ¢è¡Œè½¬æ¢
      html = html.replace(/\n/g, '<br>');
      return html;
    }
    
    /**
     * å¤åˆ¶ä»£ç å—å†…å®¹
     */
    function copyCode(button) {
      const code = button.parentElement.querySelector('pre code').innerText;
      navigator.clipboard.writeText(code).then(() => {
          button.textContent = "å¤åˆ¶æˆåŠŸ";
          setTimeout(() => {
              button.textContent = "å¤åˆ¶";
          }, 2000);
      }).catch(err => {
          console.error('å¤åˆ¶å¤±è´¥:', err);
          button.textContent = "å¤åˆ¶å¤±è´¥";
      });
    }
    
    /**
     * æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
     */
    function addMessage(role, content) {
      const chatBox = document.getElementById('chat-box');
      const message = document.createElement('div');
      message.className = `message ${role}-message`;
      
      if (role === 'assistant') {
        message.innerHTML = `<strong>Deep Seek</strong>${convertMarkdownToHTML(content)}`;
      } else {
        message.innerHTML = `<strong>User</strong>${content}`;
      }
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
      return message;
    }
    
    /**
     * å¼€å§‹æ–°å¯¹è¯
     */
    function newChat() {
      currentChatId = Date.now().toString();
      messages = [{ role: "system", content: "You are a helpful assistant" }];
      document.getElementById('chat-box').innerHTML = '';
      saveChat();
      loadHistory();
    }
    
    /**
     * ä¿å­˜å½“å‰å¯¹è¯åˆ° localStorage
     */
    function saveChat() {
      const chats = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      const chatData = {
        id: currentChatId,
        model: document.getElementById('model-select').value,
        timestamp: new Date().toISOString(),
        messages: messages
      };
      const existingIndex = chats.findIndex(c => c.id === currentChatId);
      if (existingIndex > -1) {
        chats[existingIndex] = chatData;
      } else {
        chats.push(chatData);
      }
      localStorage.setItem('chatHistory', JSON.stringify(chats));
      loadHistory();
    }
    
    /**
     * åŠ è½½å†å²å¯¹è¯è®°å½•
     */
    function loadHistory() {
      const historyList = document.getElementById('history-list');
      const chats = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      historyList.innerHTML = chats.map(chat => `
        <li class="history-item ${chat.id === currentChatId ? 'active' : ''}" 
            onclick="loadChat('${chat.id}')">
          ${new Date(chat.timestamp).toLocaleString()}<br>
          <small>${chat.model}</small>
        </li>
      `).join('');
    }
    
    /**
     * æ ¹æ®æŒ‡å®š ID åŠ è½½å¯¹è¯
     */
    function loadChat(chatId) {
      const chats = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      const chat = chats.find(c => c.id === chatId);
      if (!chat) return;
      
      currentChatId = chatId;
      messages = chat.messages;
      document.getElementById('model-select').value = chat.model;
    
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = '';
      chat.messages.filter(m => m.role !== 'system').forEach(m => {
        addMessage(m.role, m.content);
      });
      loadHistory();
    }
    
    /**
     * æ¸…ç©ºæ‰€æœ‰å†å²å¯¹è¯è®°å½•
     */
    function clearHistory() {
      if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å†å²å—ï¼Ÿ')) {
        localStorage.removeItem('chatHistory');
        newChat();
        loadHistory();
      }
    }
    
    /**
     * å°†å­—ç¬¦ä¸²è½¬æ¢ä¸º ArrayBuffer
     */
    function str2ab(str) {
      const encoder = new TextEncoder();
      return encoder.encode(str);
    }
    
    /**
     * å°† ArrayBuffer è½¬æ¢ä¸ºåå…­è¿›åˆ¶å­—ç¬¦ä¸²
     */
    function ab2hex(buffer) {
      const hexCodes = [];
      const view = new DataView(buffer);
      for (let i = 0; i < view.byteLength; i += 4) {
        const value = view.getUint32(i);
        const stringValue = value.toString(16);
        const padding = '00000000';
        const paddedValue = (padding + stringValue).slice(-padding.length);
        hexCodes.push(paddedValue);
      }
      return hexCodes.join('');
    }
    
    /**
     * éªŒè¯é»˜è®¤ API çš„å¯†ç 
     * ä½¿ç”¨ SHA-512 å¯¹ç”¨æˆ·è¾“å…¥çš„å¯†ç è¿›è¡Œå“ˆå¸Œåä¸é¢„è®¾å€¼å¯¹æ¯”
     */
    async function verifyDefaultApiPassword() {
      const userPwd = window.prompt("ä½¿ç”¨é»˜è®¤ API éœ€è¦è¾“å…¥å¯†ç ï¼Œè¯·è¾“å…¥ï¼š");
      if (!userPwd) {
        alert("å¯†ç ä¸èƒ½ä¸ºç©ºï¼");
        return false;
      }
      try {
        const buffer = await crypto.subtle.digest('SHA-512', str2ab(userPwd));
        const hashHex = ab2hex(buffer);
        if (hashHex === defaultApiPasswordHash) {
          defaultApiVerified = true;
          return true;
        } else {
          alert("å¯†ç é”™è¯¯ï¼");
          return false;
        }
      } catch (error) {
        console.error("å¯†ç éªŒè¯å‡ºé”™:", error);
        alert("éªŒè¯è¿‡ç¨‹ä¸­å‡ºé”™ï¼");
        return false;
      }
    }
    
    /**
     * å‘é€æ¶ˆæ¯åˆ° API å¹¶å¤„ç†è¿”å›ç»“æœ
     */
    async function sendMessage() {
      const inputBox = document.getElementById('input-box');
      const userInput = inputBox.value.trim();
      if (!userInput) return;
      
      // åˆ¤æ–­å½“å‰é€‰æ‹©çš„ API ç±»å‹
      const apiType = document.getElementById('api-endpoint-select').value;
      
      // å¦‚æœä½¿ç”¨é»˜è®¤ APIï¼Œåˆ™å…ˆè¿›è¡Œå¯†ç éªŒè¯
      if(apiType === "default" && !defaultApiVerified) {
        const verified = await verifyDefaultApiPassword();
        if (!verified) {
          return;
        }
      }
      
      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      addMessage('user', userInput);
      messages.push({ role: 'user', content: userInput });
      inputBox.value = '';
      
      // æ·»åŠ åŠ è½½çŠ¶æ€æ¶ˆæ¯
      const loading = document.createElement('div');
      loading.className = 'loading-message';
      loading.textContent = 'æ­£åœ¨æ€è€ƒä¸­...';
      document.getElementById('chat-box').appendChild(loading);
      
      try {
        // æ ¹æ®é€‰æ‹©çš„ API ç±»å‹ç¡®å®šä½¿ç”¨çš„ API key
        let usedApiKey = defaultApiKey;
        if(apiType === "alternate") {
          // å†æ¬¡æ£€æŸ¥å¤‡ç”¨ API keyï¼ˆé˜²æ­¢é€šè¿‡æ§åˆ¶å°ç›´æ¥èµ‹å€¼è¦†ç›–ï¼‰
          if(!backupApiKey) {
            backupApiKey = window.prompt("è¯·è¾“å…¥å¤‡ç”¨ API çš„ API keyï¼š");
          }
          if(backupApiKey === defaultApiKey) {
            alert("å¤‡ç”¨ API key ä¸å…è®¸ä¸é»˜è®¤ API key ç›¸åŒï¼Œé¡µé¢å°†å…³é—­ï¼");
            window.close();
            window.location.href = "about:blank";
            return;
          }
          usedApiKey = backupApiKey;
        }
    
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${usedApiKey}`
          },
          body: JSON.stringify({
            model: document.getElementById('model-select').value,
            messages: messages,
            stream: true
          })
        });
    
        // å¤„ç†æµå¼å“åº”
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantContent = '';
        loading.remove();
    
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
    
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
    
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                if (data.choices[0].delta.content) {
                  assistantContent += data.choices[0].delta.content;
                  let lastMsg = document.querySelector('.assistant-message:last-child');
                  if (!lastMsg) {
                    lastMsg = addMessage('assistant', '');
                  }
                  lastMsg.innerHTML = `<strong>Deep Seek</strong>${convertMarkdownToHTML(assistantContent)}`;
                }
              } catch (e) {
                console.error('è§£æé”™è¯¯:', e);
              }
            }
          }
        }
    
        messages.push({ role: 'assistant', content: assistantContent });
        saveChat();
      } catch (error) {
        loading.remove();
        const errMsg = document.createElement('div');
        errMsg.className = 'error-message';
        errMsg.textContent = `é”™è¯¯: ${error.message}`;
        document.getElementById('chat-box').appendChild(errMsg);
      }
    }
    
    // äº‹ä»¶ç›‘å¬ï¼šç‚¹å‡»å‘é€æŒ‰é’®æˆ–å›è½¦æ—¶å‘é€æ¶ˆæ¯
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('input-box').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
